type Mutation{
    signUpUser(data: UserCreateInput!): SignInUserPayload
    addLineItem(data: AddLineItemInput!): AddLineItemPayload
}


input AddLineItemInput{
    product_id: String!
}

type AddLineItemPayload{
    product: Product!
    lineItemCount: Int!
}

input UserSignInInput{
    email: String!
    password: String!
}


type SignInUserPayload {
    user: User!
    token: String!
}
